<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ‚Äî My Love</title>
  <style>
    :root{
      --bg1:#fff1f2;
      --bg2:#fff7ed;
      --accent:#ef476f;
      --muted:#6b7280;
      --card:#ffffffcc;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#111827;
      overflow:hidden;}
     h1 {
      font-size: 3rem;
      margin-top: 1.5rem;
      text-transform: lowercase;
      color: #e11d48;
    }
    h1::after {
      content: " ‚ù§";
      color: #e11d48;
    }

    /* Container */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      position:relative;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:900px;
      text-align:center;
      background:var(--card);
      border-radius:20px;
      padding:36px;
      box-shadow:0 10px 30px rgba(17,24,39,0.08);
      backdrop-filter: blur(6px);
      position:relative;
      z-index:2;
    }

    h1{
      margin:8px 0 6px;
      font-size:clamp(28px,6vw,56px);
      line-height:1;
      letter-spacing:-0.02em;
      text-transform:lowercase;
      font-weight:800;
    }
    p.lead{margin:0;color:var(--muted);}

    /* Cake */
    .cake{
      margin:26px auto 18px;
      width:240px;
      height:240px;
    }

    /* Button */
    .btn{
      display:inline-block;
      padding:12px 22px;
      border-radius:16px;
      background:linear-gradient(180deg,#ef476f,#d43a5f);
      color:white;
      font-weight:600;
      border:none;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(239,71,111,0.18);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px) scale(.998)}
    .btn:focus{outline:3px solid rgba(239,71,111,.12)}

    /* Footer */
    .foot{font-size:12px;color:var(--muted);margin-top:12px}

    /* Floating hearts */
    .hearts{position:absolute;inset:0;pointer-events:none;overflow:hidden;z-index:1}
    .heart{
      position:absolute;
      width:18px;height:18px;
      transform:translateY(100vh) rotate(0);
      opacity:.85;
      filter:drop-shadow(0 3px 6px rgba(0,0,0,0.08));
      animation:floatUp linear infinite;
    }
    .heart svg{width:100%;height:100%}
    @keyframes floatUp{
      0%{transform:translateY(110vh) scale(.6) rotate(0); opacity:0}
      10%{opacity:.9}
      100%{transform:translateY(-20vh) scale(1.1) rotate(25deg); opacity:0}
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:60;
    }
    .modal{
      width:calc(100% - 40px);
      max-width:780px;
      border-radius:16px;
      background:white;
      padding:22px;
      box-shadow:0 20px 60px rgba(2,6,23,0.25);
      max-height:80vh;
      overflow:auto;
    }
    .modal-head{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .modal h3{margin:0;font-size:20px}
    .close{
      margin-left:auto;
      background:#111827;color:#fff;border:none;padding:8px 12px;border-radius:10px;cursor:pointer;
    }

    /* Typewriter area */
    .letter{
      font-family: "Courier New", Courier, monospace;
      white-space:pre-wrap;
      text-align:left;
      line-height:1.6;
      font-size:16px;
      color:#1f2937;
      padding:8px 6px;
    }
    .cursor{
      display:inline-block;
      width:10px;
      height:18px;
      background:#111827;
      margin-left:6px;
      vertical-align:bottom;
      animation:blink 1s steps(2, start) infinite;
    }
    @keyframes blink{50%{opacity:0}}

    /* Responsive tweaks */
    @media (max-width:520px){
      .modal{padding:16px}
      .cake{width:180px;height:180px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hearts" id="heartsContainer" aria-hidden="true"></div>

    <div class="card" role="main" aria-labelledby="title">
      <div style="display:inline-flex;align-items:center;gap:10px;background:#fff7f8;padding:8px 12px;border-radius:12px;box-shadow:0 6px 18px rgba(239,71,111,0.06);">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M3 7c0-2.2 1.8-4 4-4s4 1.8 4 4c0 2.2-4 6-4 6s-4-3.8-4-6z" fill="#ef476f"/></svg>

      </div>

      <div style="margin-top:14px;">
        <button class="btn" id="openBtn" aria-haspopup="dialog">Open Love Letter</button>

      <div class="foot">Made with ‚ù§ just for you</div>
    </div>
  </div>

  <!-- Modal (initially hidden) -->
  <div id="modalRoot" aria-hidden="true"></div>

  <script>
    /* ------------------------
       Floating Hearts Creator
       ------------------------*/
    const heartsContainer = document.getElementById('heartsContainer');
    const HEART_COUNT = 12;
    function rand(min,max){ return Math.random()*(max-min)+min; }
    for(let i=0;i<HEART_COUNT;i++){
      const el = document.createElement('div');
      el.className = 'heart';
      const size = Math.floor(rand(12,28));
      el.style.width = size+'px';
      el.style.height = size+'px';
      el.style.left = rand(3,92) + 'vw';
      el.style.bottom = '-40px';
      el.style.opacity = rand(.5,1);
      const dur = rand(8,18);
      el.style.animationDuration = dur + 's';
      el.style.animationDelay = rand(-6,4) + 's';
      el.style.transform = `translateY(100vh) rotate(${rand(-40,40)}deg)`;
      el.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M12 21s-7.6-4.35-10-8.2C.15 8.7 4 4 8 6.1 9.8 7.3 12 9.8 12 9.8s2.2-2.5 4-3.7c4-2.1 7.85 2.6 6 6.7C19.6 16.65 12 21 12 21z" fill="#ef476f"/>
      </svg>`;
      heartsContainer.appendChild(el);
    }

    /* ------------------------
       Modal + Typewriter Logic
       ------------------------*/
    const modalRoot = document.getElementById('modalRoot');
    const openBtn = document.getElementById('openBtn');
    let typingTimer = null;
    let charIndex = 0;

    const loveLetter = `My Love,

Happy Birthday Rohit,
Love of my life ‚ù§Ô∏è

I am truly grateful to have you in my life. Aaj bhi yaad hai mujhe woh din jab mujhe realize hua tha ki I have feelings for you, uss din maine apne knowns ko itni baar bataya ki sabb pareshan ho ge the. Aur kuch log toh ye bhi bolte the ki ‚Äúaisa bhi kya h Rohit me?‚Äù

Sch kahun toh kai baar mujhe jalne (phukne) (mujhe nhi pta ye jealous hona h yaa possessive, aap kch bhi smjh skte h) ki bhi bimaari lag jaati thi( abhi bhi hai), aur main apne doston ke paas jaake complain karti thi ki ‚Äúye samajhta kyu nahi h?‚Äù Par jo bhi h, aap jaise bhi h, h toh mere hi.

Kabhi kabhi aapko kootne ka bhi mnn krta h aur ek din wo kaam main zarur pura karungi. Lekin usse bhi zyada dil karta hai aapke saath apna pura future bitane ka ‚Äî saath buddhe hone ka. (Waise aap mujhse pehle buddhe ho jayenge, par main waada karti hoon ki main aapke saath hi rahungi üíï). Bas ek request h ‚Äî khana banana seekh lena, warna aapko bhi sudharna padega üòÇ Aur apni yaadash bhi thodi tez kar lijiye, please!

Thank you for always loving me, even after all my mood swings and nakhre. Mujhe pata hai m kabhi kabhi main extra ho jaati hoon, par ab aapko zindagi bhar mujhe jhelna hi padega üòå

Ab ye letter, love letter ya proposal letter, jo bhi h aap samajh hi gaye honge.
Aur aur acha acha krna bnd dijiye, nhii toh fir mujhe "acha" naam se kaam chlana pdega aur log kya bolenge "acha" naam kaisa hota h. Waise aap kahenge toh m bina iske bhi kaam chla lungi.
Bss itna hi, hai toh bhot kuch prr abhi ke liye bss itna hi.

I love you soooo much. üíñ
I love you, and I‚Äôm ready for every laugh, every fight, every memory and to grow old - all with you.

Forever yours ‚ù§Ô∏è

    function showModal(){
      // Build modal HTML
      modalRoot.innerHTML = `
        <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true">
          <div class="modal" role="document">
            <div class="modal-head">
              <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden><path d="M3 7c0-2.2 1.8-4 4-4s4 1.8 4 4c0 2.2-4 6-4 6s-4-3.8-4-6z" fill="#ef476f"/></svg>
              <h3>A Letter From My Heart</h3>
              <button class="close" id="closeModal" aria-label="Close letter">Close</button>
            </div>
            <div class="letter" id="letterArea" aria-live="polite"></div>
          </div>
        </div>
      `;
      modalRoot.setAttribute('aria-hidden','false');

      // start typewriter
      const area = document.getElementById('letterArea');
      const closeBtn = document.getElementById('closeModal');
      charIndex = 0;
      area.textContent = '';
      // Append cursor
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      area.appendChild(cursor);

      // Typing function
      function typeStep(){
        if(charIndex >= loveLetter.length){
          clearInterval(typingTimer);
          // remove trailing cursor after a short pause
          setTimeout(()=>{ cursor.style.opacity='0' }, 800);
          return;
        }
        // Insert next char before cursor
        const ch = loveLetter[charIndex++];
        // Convert spaces/newlines to visible content
        // use textContent to avoid HTML injection
        // We'll rebuild text node each step for simplicity
        const textBefore = loveLetter.slice(0,charIndex);
        // set textContent then append cursor again
        area.textContent = textBefore;
        area.appendChild(cursor);
      }

      typingTimer = setInterval(typeStep, 24); // speed: lower -> faster

      // Close handlers
      function close(){
        clearInterval(typingTimer);
        typingTimer = null;
        modalRoot.innerHTML = '';
        modalRoot.setAttribute('aria-hidden','true');
        openBtn.focus();
      }
      closeBtn.addEventListener('click', close);
      document.getElementById('modalBackdrop').addEventListener('click', function(e){
        if(e.target === this) close();
      });
      document.addEventListener('keydown', function esc(e){
        if(e.key === 'Escape') { close(); document.removeEventListener('keydown', esc); }
      });
    }

    openBtn.addEventListener('click', showModal);

    /* Accessibility: allow Enter/Space on button */
    openBtn.addEventListener('keyup', function(e){
      if(e.key === 'Enter' || e.key === ' ') showModal();
    });

  </script>
</body>
</html>
